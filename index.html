<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="icon" href="https://img.icons8.com/external-others-nixx-design/67/000000/external-game-game-blue-others-nixx-design-2.png" type="image/png">
  <script src="/scripts/index.js" defer></script>
  <script src="/scripts/mute-bg.js" defer></script>
</head>
<body>
  <div class="game-info">
    <p class="info-text">Tic Tac Toe Game<br>by: Angely</p>
  </div>
  <div class="ask-player" id="ask-player">
    <h3>Welcome!<br>Choose who's going to play first:</h3>
    <br>
    <button id="x-button">Player X</button>
    <button id="o-button">Player O</button>
  </div>
  <img class="mute" id="mute" src="https://img.icons8.com/stickers/50/ffffff/mute.png"/>
  <img class="unmute" id="unmute" src="https://img.icons8.com/stickers/50/000000/high-volume.png"/>
  <div class="player-one" id="player-one">
    <h6 id="current-player" class="current-player">Player X
    </h6>
      <p id="player-one-name" class="player-one-name" spellcheck="false">nickname</p>
      <img class="player-one-img" src="https://img.icons8.com/bubbles/80/000000/seagull.png"/>
  </div>
  <div class="player-two"  id="player-two">
    <h6 id="current-player-two" class="current-player">Player O
    </h6>
      <p id="player-two-name" class="player-two-name" spellcheck="false">nickname</p>
      <img class="player-two-img" src="https://img.icons8.com/bubbles/80/000000/pixel-cat.png"/>
  </div>
  <div class="container" id="tile-container">
    <div class="tile" id="tile-one"></div>
    <div class="tile" id="tile-two"></div>
    <div class="tile" id="tile-three"></div>
    <div class="tile" id="tile-four"></div>
    <div class="tile" id="tile-five"></div>
    <div class="tile" id="tile-six"></div>
    <div class="tile" id="tile-seven"></div>
    <div class="tile" id="tile-eight"></div>
    <div class="tile" id="tile-nine"></div>
  </div>
  <div class="reset">
    <button class="resetBtn" id="resetBtn">Reset</button>
  </div>
  <div class="ask-reset" id="ask-reset">
    <h3>Are you sure?<br>This will reset the entire game</h3>
    <br>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
  </div>
  <div class="show-winner" id="show-winner">
    <h3 id="winner-text"></h3>
    <button id="playAgainBtn">Play Again</button>
    <button id="historynBtn">Show History</button>
    <button id="exitBtn">Exit</button>
  </div>
  <div class="audio">
    <audio autoplay loop id="bg-music">
      <source src="bg.mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
